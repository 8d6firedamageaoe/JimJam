<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .chat-box {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 1rem;
    }
    .user-msg {
      color: blue;
    }
    .bot-msg {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Chat with GPT</h1>
  <div class="chat-box" id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Type your message..." style="width: 80%;" />
  <button id="sendBtn">Send</button>

  <script>
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user-msg");
      userInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage("GPT", data.response, "bot-msg");
      } catch (error) {
        appendMessage("Error", error.toString(), "bot-msg");
      }
    }

    function appendMessage(sender, message, className) {
      const msgElem = document.createElement("div");
      msgElem.classList.add(className);
      msgElem.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
